<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoshUI Components</title>

    <!-- custom css -->
    <link rel="stylesheet" href="app.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container margin-auto">
      <h1>PoshUI Components</h1>

      <!-- Avatar Component Starts -->

      <section class="section-component">
        <h2 class="section-head">Avatars</h2>

        <img
          class="avatar"
          src="assets/svgs/female-avatar.svg"
          alt="undraw female avatar svg"
        />

        <img
          class="avatar"
          src="assets/jpegs/spider-man.jpg"
          alt="spider man jpg"
        />

        <img
          class="avatar"
          src="assets/jpegs/black-panther.jpg"
          alt="black panther jpg"
        />

        <img
          class="avatar"
          src="assets/jpegs/iron-man.jpg"
          alt="iron man jpg"
        />

        <img
          class="avatar"
          src="assets/svgs/male-avatar.svg"
          alt="undraw male avatar svg"
        />
      </section>

      <section class="section-component">
        <h2 class="section-head">Different Sized Avatars</h2>

        <img
          class="avatar avatar-xs"
          src="assets/svgs/female-avatar.svg"
          alt="undraw female avatar svg"
        />

        <img
          class="avatar avatar-sm"
          src="assets/jpegs/spider-man.jpg"
          alt="spider man jpg"
        />

        <img
          class="avatar"
          src="assets/jpegs/black-panther.jpg"
          alt="black panther jpg"
        />

        <img
          class="avatar avatar-md"
          src="assets/jpegs/iron-man.jpg"
          alt="iron man jpg"
        />

        <img
          class="avatar avatar-lg"
          src="assets/svgs/male-avatar.svg"
          alt="undraw male avatar svg"
        />
      </section>

      <!-- Avatar Component Ends -->

      <!-- Badge Component Start -->

      <section class="section-component">
        <h2 class="section-head">Badge on Icons</h2>

        <button class="badge-btn margin-lr-1">
          <i class="fas fa-home"></i>
          <span class="badge-count bg-amber">9</span>
        </button>

        <button class="badge-btn margin-lr-1">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge-count bg-online">9+</span>
        </button>

        <button class="badge-btn margin-lr-1">
          <i class="fas fa-bell"></i>
          <span class="badge-count bg-dnd"> 99+ </span>
        </button>
      </section>

      <section class="section-component">
        <h2 class="section-head">Badge on Avatars</h2>

        <div class="badge">
          <img
            class="avatar"
            src="assets/svgs/female-avatar.svg"
            alt="undraw female avatar svg"
          />

          <span class="badge-status bg-online"></span>
        </div>

        <div class="badge">
          <img
            class="avatar"
            src="assets/jpegs/spider-man.jpg"
            alt="spider man jpg"
          />

          <span class="badge-status bg-dnd"></span>
        </div>

        <div class="badge">
          <img
            class="avatar"
            src="assets/svgs/male-avatar.svg"
            alt="undraw male avatar svg"
          />

          <span class="badge-status bg-offline"></span>
        </div>
      </section>

      <!-- Badge Component Ends -->
    </div>
  </body>
</html>
